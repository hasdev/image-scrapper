<div>
  <input type='text' ng-model="keyword" />
  <button ng-click="search(keyword)">Search</button>
</div>

<div>
  <h3>Keyword: {{keyword}}</h3>
  <ul>
    <li ng-repeat="img in imageData.urls">
      <img ng-if="img.url" width="400" height="400" ng-src="http://localhost:3000{{img.url}}" />
    </li>
  </ul>
</div>
