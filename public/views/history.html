<md-toolbar class="md-whiteframe-2dp">
  <div class="md-toolbar-tools content">
      <span class='special-text' >Image Scraper</span>
      <span flex></span>
      <md-button ui-sref="home"  >
          Go Back
      </md-button>
    </div>
</md-toolbar>

<md-content flex layout="row">
  <div flex="20"></div>
  <div flex="60">
    <div class="md-display-2">List of Search keywords</div>
    <md-list flex>
      <md-subheader class="md-no-sticky">History</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="keyword in history" ng-click="viewResult(keyword.keyword)">
        <div class="md-list-item-text" layout="column">
          <h3>{{ keyword.keyword }}</h3>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
  </div>
  <div flex="20"></div>
</md-content>
